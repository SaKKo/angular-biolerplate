<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
  <title></title>
  <link rel="stylesheet" href="main.css">
</head>
<body layout="column" ng-controller='GithubCtrl'>
  <md-toolbar layout="row" class="md-short">
    <div class="md-toolbar-tools">
      <md-button ng-click="homeCtrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
        </md-icon>
      </md-button>
      <h1>Angular Material: Starter SaKKo</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-button class="md-accent" ng-click="homeCtrl.toggleSidenav('left')" href="#home">Home</md-button>
      <md-button class="md-accent" ng-click="homeCtrl.toggleSidenav('left')" href="#users">Users</md-button>
    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <h1>Github Users</h1>
        <ul>
          <li ng-repeat='user in users'>
            <a href='https://github.com/{{user.login}}'>
              {{user.login}}
            </a>
          </li>
        </ul>
        <div ng-view></div>
      </md-content>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
