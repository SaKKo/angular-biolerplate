<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>

  <title></title>
  <link rel="stylesheet" href="main.css">
</head>
<body layout="column" ng-controller="ApplicationCtrl as applicationCtrl">
  <md-toolbar layout="row" class="md-short">
    <div class="md-toolbar-tools">
      <md-button ng-click="applicationCtrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
      </md-button>
      <h1 class='top-toolbar-title'>{{applicationCtrl.title}}</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <sidebar layout="column"></sidebar>
    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <div ng-view></div>
      </md-content>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="templates.js"></script>
</body>
</html>
